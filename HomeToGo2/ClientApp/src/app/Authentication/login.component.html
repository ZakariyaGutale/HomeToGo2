<div class="form-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a id="loginregister" [routerLink]="['/register']" class="btn btn-outline-secondary">Or register</a>
  </form>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
</div>
