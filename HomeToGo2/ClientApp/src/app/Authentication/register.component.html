<div class="form-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required #usernameField="ngModel">
      <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)" class="alert alert-danger">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required email #emailField="ngModel">
      <div *ngIf="emailField.errors && (emailField.dirty || emailField.touched)" class="alert alert-danger">
        <div *ngIf="emailField.errors.required">Email is required.</div>
        <div *ngIf="emailField.errors.email">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6" #passwordField="ngModel">
      <div *ngIf="passwordField.errors && (passwordField.dirty || passwordField.touched)" class="alert alert-danger">
        <div *ngIf="passwordField.errors.required">Password is required.</div>
        <div *ngIf="passwordField.errors.minlength">Password must be at least 6 characters long with a number and a symbol.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required #confirmPasswordField="ngModel">
      <div *ngIf="confirmPasswordField.errors && (confirmPasswordField.dirty || confirmPasswordField.touched)" class="alert alert-danger">
        <div *ngIf="confirmPasswordField.errors.required">Confirmation password is required.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Register</button>
    <a id="loginregister" [routerLink]="['/login']" class="btn btn-outline-secondary">Or Login</a>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
</div>
